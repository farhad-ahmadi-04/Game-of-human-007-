<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human Game</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="container">
            <div id="informaition">
                <span id="heart">
                    5
                </span>
                <input id="gameSpeed" type="range" min="1" max="5" value="5">
            </div>
            <div class="hummy">
                <img src="img/pablita-302.gif" alt="" class="hummyImage">
            </div>
            <div id="report">
                <h3><span>Farhad</span> is the Winner</h3>
                <h3><span>Amir</span> is a Loser</h3>
                <div class="Btn">
                    <button>
                        <a href="#">HOME</a>
                    </button>
                    <button>
                        <a href="#">PLAY AGAIN</a>
                    </button>
                </div>
            </div>
        </div>
    </section>
    

    <script src="app.js"></script>
</body>
</html>
